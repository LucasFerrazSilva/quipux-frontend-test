<div class="breadcrumb">
    <a mat-button color="primary" routerLink="/">Playlists</a> / <a mat-button disabled>{{playlist?.nome}}</a>
</div>

<mat-card class="main-card">
    <mat-card-title>{{playlist?.nome || "Nenhuma Playlist encontrada para o nome " + nome}}</mat-card-title>
    <mat-card-subtitle *ngIf="playlist">{{playlist.descricao}}</mat-card-subtitle>
    <mat-card-content>
        <table *ngIf="playlist" mat-table [dataSource]="playlist.musicas || []">
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef>Título</th>
                <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="artista">
                <th mat-header-cell *matHeaderCellDef>Artista</th>
                <td mat-cell *matCellDef="let element"> {{element.artista}} </td>
            </ng-container>
            
            <ng-container matColumnDef="album">
                <th mat-header-cell *matHeaderCellDef>Álbum</th>
                <td mat-cell *matCellDef="let element"> {{element.album}} </td>
            </ng-container>
            
            <ng-container matColumnDef="ano">
                <th mat-header-cell *matHeaderCellDef>Ano</th>
                <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
            </ng-container>
            
            <ng-container matColumnDef="genero">
                <th mat-header-cell *matHeaderCellDef>Gênero</th>
                <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
