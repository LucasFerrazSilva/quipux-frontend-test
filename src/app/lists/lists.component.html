<mat-card class="main-card">
    <mat-card-title>Playlists</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="playlists">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef>Descricao</th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" matTooltip="Ver Músicas" (click)="onSelect(element)">
                        <mat-icon>library_music</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" matTooltip="Remover">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
